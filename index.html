<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PCCore</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center text-decoration-none" href="#">
          <i class="bi bi-gear-fill logo-icon me-2"></i>
          <span class="fw-bold logo-text">PCCore</span>
        </a>

        <!-- Botón móvil (hamburguesa) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenido colapsable -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Menú horizontal en >= lg, columna en xs-sm-md (comportamiento Bootstrap) -->
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-house-fill me-1"></i> Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-motherboard-fill me-1"></i> Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-lightning-charge-fill me-1"></i> Ofertas</a>
            </li>
          </ul>

          <!-- Búsqueda + sesión alineado a la derecha -->
          <div class="d-flex align-items-center gap-3 ms-lg-auto">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar productos..." aria-label="Buscar" />
              <button class="btn btn-outline-success" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
            <a href="#" class="login-link d-flex align-items-center text-decoration-none">
              <i class="bi bi-person-circle me-1"></i> Iniciar Sesión
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h1>Contenido</h1>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
